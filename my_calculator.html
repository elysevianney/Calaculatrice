<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>My calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-btns">
            <div class="calc-btn-row">
                <button class="clac-btn double">C</button>
                <button class="clac-btn" >‚Üê</button>
                <button class="clac-btn">/</button>
            </div>
            <div class="calc-btn-row">
                <button class="clac-btn">7</button>
                <button class="clac-btn">8</button>
                <button class="clac-btn">9</button>
                <button class="clac-btn">x</button>
            </div>
            <div class="calc-btn-row">
                <button class="clac-btn">4</button>
                <button class="clac-btn">5</button>
                <button class="clac-btn">6</button>
                <button class="clac-btn">-</button>
            </div>
            <div class="calc-btn-row">
                <button class="clac-btn">1</button>
                <button class="clac-btn">2</button>
                <button class="clac-btn">3</button>
                <button class="clac-btn">&plus;</button>
            </div>
            <div class="calc-btn-row">
                <button class="clac-btn triple">0</button>
                <button class="clac-btn">&equals;</button>
            </div>
            
        </section>
    </div>


    <script src="app.js"></script>
</body>
</html>
